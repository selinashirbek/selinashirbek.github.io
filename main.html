<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Резюме - Аширбек Селин</title>
    <style>
    
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
            margin-top: 30px;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
            color: #333;
        }
        .info, .skills, .qualities {
            margin-bottom: 20px;
        }
        h2 {
            color: #0056b3;
            border-bottom: 2px solid #0056b3;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            background: #e9ecef;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .highlight {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Аширбек Селин</h1>
            <p class="highlight">Дата рождения: 21.08.2007</p>
        </header>
        <section class="info">
            <h2>Информация</h2>
            <p>Учебное заведение: <span class="highlight">AITU College</span></p>
            <p>Группа: <span class="highlight">ПО-2301</span></p>
            <p>Курс: <span class="highlight">1</span></p>
        </section>
        <section class="skills">
            <h2>Навыки</h2>
            <ul>
                <li>Изучение языков программирования</li>
            </ul>
        </section>
        <section class="qualities">
            <h2>Характерные качества</h2>
            <ul>
                <li>Открытость</li>
                <li>Общительность</li>
                <li>Стрессоустойчивость</li>
            </ul>
        </section>
    </div>
</body>
</html>
